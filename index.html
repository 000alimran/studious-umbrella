<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Recommendation App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Home Page -->
  <div class="container" id="homePage">
    <h1>Umbrella-Studio</h1>
    <input type="text" id="search" placeholder="Enter Movie Name" />
    <button id="searchBtn">Search</button>
  </div>

  <!-- Result Page -->
  <div class="container" id="resultPage" style="display: none;">
    <h2>Search Results</h2>
    <div id="results"></div>
    <button id="backToHomeBtn">Back to Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

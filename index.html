<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Recommendation App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Home Page -->
  <div class="container py-5" id="homePage">
    <div class="text-center mb-4">
      <h1 class="display-4 fw-bold">Umbrella-Studio</h1>
      <p class="text-muted">Find recommendations for your favorite movies!</p>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="input-group">
          <input type="text" id="search" class="form-control" placeholder="Enter Movie Name">
          <button id="searchBtn" class="btn btn-primary">Search</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Result Page -->
  <div class="container py-5" id="resultPage" style="display: none;">
    <h2 class="text-center mb-4">Search Results</h2>
    <div id="results" class="row"></div>
    <div class="text-center mt-4">
      <button id="backToHomeBtn" class="btn btn-secondary">Back to Home</button>
    </div>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
